<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style_320_width.css">
  <title>layout 5.1.3</title>
</head>
<body>
  <h1 class="title">Ремонт техники различных брендов</h1>

  <div class="swiper my-swiper">
    <div class="swiper-wrapper my-swiper__wrapper">
      <div class="swiper-slide">
        <img src="svg/acer.svg" alt="">
        <div class="my-swiper__button"></div>
      </div>
      <div class="swiper-slide">        
        <img src="svg/apple.svg" alt="">
        <div class="my-swiper__button"></div>
      </div>
      <div class="swiper-slide">        
        <img src="svg/bosch.svg" alt="">
        <div class="my-swiper__button"></div>
      </div>
      <div class="swiper-slide">        
        <img src="svg/hp.svg" alt="">
        <div class="my-swiper__button"></div>
      </div>
      <div class="swiper-slide">        
        <img src="svg/lenovo.svg" alt="">
        <div class="my-swiper__button"></div>
      </div>
      <div class="swiper-slide">        
        <img src="svg/samsung.svg" alt="">
        <div class="my-swiper__button"></div>
      </div>
      <div class="swiper-slide">        
        <img src="svg/sony.svg" alt="">
        <div class="my-swiper__button"></div>
      </div>
      <div class="swiper-slide">        
        <img src="svg/viewSonic.svg" alt="">
        <div class="my-swiper__button"></div>
      </div>
    </div>
    <div class="swiper-pagination my-swiper__pagination"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
